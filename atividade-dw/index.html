<html lang="en">

<body>
    <fieldset>
        <form name="frmTeste" method="post" action="#" onsubmit="return validaForm(this);">

        <input type="text" name="nome" id="nome"/>

        <p><label for="sexo">Sexo:</label>

        <label><input type="radio" name="sexo" value="F" id="masc" /> Feminino</label>

        <input type="password" name="senha" id="senha"/>
        <span id="idSenha"></span></p>

        <p><label for="idade">Idade:</label>
        <input id="idade" type="number" min=1 max=100>
        <span id="idIdade"></span></p>

        <p><label for="email">Email:</label>
        <input type="text" name="email" id="email" />
        <span id="idEmail"></span></p>

        </p><label><input type="submit" name="sbt" value="Enviar" /></label></p>
        </form>
